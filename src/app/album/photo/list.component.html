<div class="container" *ngFor="let photo of photos" [routerLink]="['/photo',photo.id]">
    <md-card mdTooltip="photo.title" class="md-primary" >
        <img md-card-image width="150" height="150" [src]="photo.thumbnailUrl" />
        <md-card-footer>{{ photo.title }}</md-card-footer>
    </md-card>
</div>
